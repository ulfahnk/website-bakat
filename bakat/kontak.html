<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Kontak | XI PPLG 1</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .contact-section {
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: white; /* Tambahkan latar belakang putih */
        }
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info i {
            font-size: 3rem;
            margin: 10px;
            color: #007bff; /* Ganti warna ikon */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">XI PPLG 1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Galeri Bakat</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="kontak.html">Kontak</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Section -->
<section class="my-5">
    <div class="container contact-section" data-aos="fade-up">
        <h2 class="text-center mb-4">Hubungi Kami</h2>
        <p class="text-center">
            Jika Anda memiliki pertanyaan atau ingin menghubungi kami, silakan gunakan formulir di bawah ini.
        </p>
        
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Masukkan nama Anda" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Masukkan email Anda" required />
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Pesan</label>
                <textarea class="form-control" name="message" id="message" rows="4" placeholder="Tulis pesan Anda" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
        </form>
        
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p class="m-0">&copy; 2024 XI PPLG 1. SMKN 2 SUMEDANG.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init({ duration: 800 });</script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("CkJDvKZEyFRrBK5L_"); // Ganti dengan Public Key Anda yang benar
    })();

    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Mencegah pengiriman default
        const form = this;

        // Mengirim formulir ke EmailJS
        emailjs.sendForm('service_5jv7lja', 'template_ip3mang', form)
            .then(function() {
                alert("Pesan berhasil dikirim.");
                form.reset(); // Mengosongkan formulir setelah pengiriman
            }, function(error) {
                alert("Terjadi kesalahan saat mengirim pesan: " + JSON.stringify(error));
            });
    });
</script>

</body>
</html>
